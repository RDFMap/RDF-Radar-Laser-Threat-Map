<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RDFRLTM - Page moved</title>

  <!-- Fallback redirect (works even if JS is blocked) -->
  <meta http-equiv="refresh" content="7;url=https://rdfrltm.com" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0d10;
      color: #e9edf3;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      padding: 22px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }
    p {
      margin: 10px 0;
      line-height: 1.45;
      color: rgba(233,237,243,0.85);
    }
    .count {
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #e9edf3;
      text-decoration: none;
    }
    .btn:hover { background: rgba(255,255,255,0.10); }
    .small { opacity: .65; margin-top: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>This site has been moved</h1>
      <p id="msg">Redirecting to the new link in <span class="count" id="count">7</span>…</p>
      <p>If you are not redirected, click this link:</p>
      <a class="btn" id="manualLink" href="https://rdfrltm.com">Go to the new page</a>
      <p class="small">Update your bookmark.</p>
    </div>
  </div>

  <script>
    (() => {
      const NEW_URL = "https://rdfrltm.com";
      const START_SECONDS = 7;

      const countEl = document.getElementById("count");
      const msgEl = document.getElementById("msg");
      const linkEl = document.getElementById("manualLink");
      linkEl.href = NEW_URL;

      let s = START_SECONDS;

      const tick = () => {
        // shows 7 6 5 4 3 2 1, then redirects
        countEl.textContent = String(s);
        msgEl.innerHTML = `Redirecting to the new link in <span class="count">${s}</span>…`;

        if (s <= 1) {
          window.location.replace(NEW_URL);
          return;
        }
        s -= 1;
        setTimeout(tick, 1000);
      };

      tick();
    })();
  </script>
</body>
</html>
